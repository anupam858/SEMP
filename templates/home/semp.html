<!doctype html>

{% load static %}

<html lang="en">
<meta name="viewport" content="width=device-width, initial-scale=1">

  <head>
   
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
	<link rel="stylesheet" href= "{% static 'css/home.css'%}">
	<link rel="stylesheet" href= "{% static 'css/signup.css'%}">
	<link rel="stylesheet" href= "{% static 'css/login.css'%}">
	
    <title>SMART EVENT MANAGEMENT PORTAL</title>
  </head>
  <body data-spy="scroll" data-target="#examplenavbar" data-offset=0>
	<nav class="navbar navbar-expand-lg navbar-light d-flex fixed-top" id="topnavbar">
	
	<a class="navbar-brand" href="#"><b>SMART EVENT MANAGEMENT PORTAL</b></a>
	<div class= "container-fluid justify-content-end">
	
		<ul class="navbar-nav ">
			<li class="nav-item">
				<a class="nav-link" href ="#home">HOME</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" href="#">ABOUT</a>
			</li>
		</ul>
	</div>
	</nav>

	<div class="jumbotron jumbotron-fluid d-flex" style= "background-image: url({%static 'jumbo_backp.png'%})" id="home">
		<div class="d-inline-flex align-items-center mx-auto">
						
					<button class="btn btn-info" id="btn1" onclick="document.getElementById('id02').style.display='block'" >Sign up</button>
					<button class="btn btn-info " id="btn2" onclick="document.getElementById('id01').style.display='block'">Log in</button>
		</div>
	
	</div>
	
	<div id="id02" class="modal2">
  
  <form class="modal-content2 animate" action="{% url 'sign' %}" method="POST">
	<span onclick="document.getElementById('id02').style.display='none'" class="close2" title="Close Modal">&times;</span>
	{% csrf_token %}
    <div class="container2">
	<div id="formhead">
      <h1> Sign Up </h1>
      <p>Please fill in this form to create an account.</p>
	</div>
	<hr>
      
      <label for="org"><b>Organization Name</b></label><br/>
      <input class= "inp2" type="text" placeholder="Enter Organization name" name="orgname" required>
      <br/>

      <label for="orgID"><b>Organization ID</b></label><br/>
      <input class= "inp2" type="text" placeholder="ID" name="id">
	  <br/>
	  <label for="email"><b>Email</b></label> <br/>
      <input class= "inp2" type="email" placeholder="Enter Email" name="email"  required> 
      <br/>
      
      <label for="phone"><b>Phone Number</b></label><br/>
      <input class= "inp2" type="number" placeholder="Number" name="number" required>
      <br/>
	  
	  <label for="psw"><b>Password</b></label><br/>
      <input class= "inp2" type="password" placeholder="Enter Password" name="psw" required>
	<br/>

      <label for="psw-repeat"><b>Repeat Password</b></label><br/>
      <input class= "inp2" type="password" placeholder="Repeat Password" name="psw-repeat" required>
      
	<p>By creating an account you agree to our <a href="#" style="color:dodgeryellow">Terms & Privacy</a>.</p>

      <div class="clearfix2">
        <button type="button" onclick="document.getElementById('id02').style.display='none'" class= "but2" id="cancelbtn2">Cancel</button>
        <button type="submit" id="signupbtn" class= "but2">Sign Up</button>
      </div>
    </div>
  </form>
</div>

		<div id="id01" class="modal">
  
  <form class="modal-content animate" action="{% url 'log' %}" method= "GET">
    <div class="imgcontainer">
      <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
      <img src="{%static 'login.jpeg'%}" alt="Avatar" class="avatar">
    </div>
	
    <div class="container">
	<label for="orgid">Organization ID</label>
      <input  id = "orgid" type="text" placeholder="Organization ID" onfocus = "borderColor(this,'#6495ed')" onblur= "borderColor(this,'')" name="orid" required >
	<br/>
      <label for="uname">Username</label>
      <input  id = "usname" type="email" placeholder="Enter Username" onfocus = "borderColor(this,'#6495ed')" onblur= "borderColor(this,'')" name="uname" required >
	<br/>
      <label for="psw">Password</label>
      <input id = "pswrd"  type="password" placeholder="Enter Password" onfocus = "borderColor(this,'#6495ed')" onblur= "borderColor(this,'')" name="psw" required >
      
      <button type="submit" id= "loginbtn">Login</button>

      <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn" id="btncancel">Cancel</button>
      <span class="psw">Forgot <a href="#">password?</a></span>

	</div>
    </form>
</div>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>	
	<script src ="{% static 'js/login.js'%}"></script>	
	<script src ="{% static 'js/signup.js'%}"></script>
  </body>
</html>
